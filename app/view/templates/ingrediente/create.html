{% extends 'base.html' %}

{% block extra_css %}
<link href="{{ url_for('static', filename='/css/create.css') }}" rel="stylesheet" type="text/css">
{% endblock extra_css %}

{% block content %}
    <div class="title">
        <h3>Digite o nome do ingrediente que deseja adicionar e clique em enviar.</h3>
    </div>
    <div class="a">
        <form class="form" method="POST">
            Nome do ingrediente: <input type="text" name="nome" id="nome_id">
            <button type="submit" onclick="alert('Ingrediente adicionado!')"> Enviar </button>
        </form>
    </div>
{% endblock content %}
